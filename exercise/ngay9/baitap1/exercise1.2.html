<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi lớp 10</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Nhập số tuổi của bạn: '));
    if (isNaN(age)) {
        alert('vui lòng nhập đúng!');
    } else if (age >= 14) {
        alert('bạn đủ tuổi học lớp 10!');
    } else {
        alert('bạn chưa đủ tuổi học lớp 10!');
    }
</script>
</body>
</html>
