<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sánh 0</title>
</head>
<body>
<script>
    let integer = parseInt(prompt('Nhập số nguyên bất kỳ: '));
    if (isNaN(integer)) {
        alert('vui lòng nhập đúng!');
    } else if (integer < 0) {
        document.write(integer + ' là số nhỏ hơn 0');
    } else if (integer > 0) {
        document.write(integer + ' là số lớn hơn 0');
    } else {
        document.write(integer + ' là số 0');
    }
</script>
</body>
</html>
