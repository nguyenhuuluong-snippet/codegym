<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thongSo = parseInt(prompt('Nhập thông số: '));
    let cuocPhi = parseInt(prompt('Nhập cước phí: '));
    let cuocDienThoai = thongSo * cuocPhi;
    document.write('Tiền cước của bạn là: ' + cuocDienThoai + 'đ' );
</script>
</body>
</html>
