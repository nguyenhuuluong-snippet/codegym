<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
<script>
    let doanhSo = parseInt(prompt('Nhập doanh số thu được: '));
    let tiLeHoaHong = 0.05;
    let hoaHong = doanhSo * tiLeHoaHong;
    document.write('hoa hồng nhận được: ' + hoaHong + 'đ');
</script>
</body>
</html>
