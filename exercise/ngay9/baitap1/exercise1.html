<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chia hết</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt('Nhập số thứ 1'));
    let number2 = parseInt(prompt('Nhập số thứ 2'));
    if (isNaN(number1)) {
        alert('vui lòng nhập số hợp lệ!');
    } else if (number1 % number2 === 0) {
        alert(number1 + ' chia hết cho ' + number2);
    } else {
        alert(number1 + ' không chia hết cho ' + number2);
    }


</script>
</body>
</html>
