<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt('Nhập số thứ nhất: '));
    let num2 = parseInt(prompt('Nhập số thứ hai: '));
    if (num1 > num2) {
        alert('Số thứ nhất lớn hơn số thứ 2!');
    }
    function com () {

        if (num1 <= num2) {
            let sum = num1 + num2;
            return sum;
        }
    }
    let result = com();
    alert(result);
</script>
</body>
</html>
