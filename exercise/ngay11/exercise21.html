<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let sout;
    sout = "<table border='1' width = '1300' cellpadding='3' cellspacing='0'>"
    for (let i = 1; i <= 10; i++) {
        sout = sout + '<tr>';
        for (let j = 2; j < 10; j++) {
            sout = sout + '<td>' + j +(' x ') + i + (' = ') + i * j + '</td>';
        }
        sout = sout + '</tr>';
    }
    sout = sout + '</table>';
    document.write(sout);
</script>
</body>
</html>
