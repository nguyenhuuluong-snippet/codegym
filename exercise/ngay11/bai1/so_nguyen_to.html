<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Nhập số: ');
    let count = 0;
    for (let i = 1; i <= number; i++) {
        if (i % 2 === 0) {
            count++;
        }
    }
    if (count === 2) {
        alert(number + 'là số nguyên tố');
    }else {
        alert(number + 'Khong phải số nguyên tố');
    }
</script>
</body>
</html>
