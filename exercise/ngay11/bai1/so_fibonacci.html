<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị 20 số fibonacci</title>
</head>
<body>
<script>
    let a =1, b = 2;

    for (let i = 0; i < 18; i++) {
        document.write(a + '<br>');
        let count = a + b;
        a = b;
        b = count;
    }
</script>
</body>
</html>
