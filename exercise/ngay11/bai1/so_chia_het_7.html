<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng của 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let sum = 0;
    for (let i = 1; i <=30; i++) {
        let num = i * 7;
        sum += num;
    }
    document.write('30 số đầu tiên chia hết cho 7 là: ' + sum);
</script>
</body>
</html>
