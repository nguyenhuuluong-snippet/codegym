<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let a = 0; b =1;
    let sum = a + b;
    for (let i = 2; i < 20; i++) {
        let count = a + b;
        sum += count;
         a = b;
         b = count;
    }
    document.write('Toong 20 số fibonacci đầu tiên là: ' + sum);
</script>
</body>
</html>
