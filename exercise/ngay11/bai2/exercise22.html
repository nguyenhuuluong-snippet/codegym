<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa của số nguyên dương</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhập số: '));
    if (num < 0) {
        alert('Khoong đúng!');
    } else {
        let sum = 1;
        for (let i = 1; i <= num; i++) {
            sum *= i;
        }
        document.write('Kết quả là: ' + sum);
    }

</script>
</body>
</html>
