<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số: '));
    let count = 0;
    for (let n = 2; n <= number; n++) {
       while (count < number) {
           if (n % 2 === 0) {
               count++;
           }
        }
    }
    document.write(n);
</script>
</body>
</html>
