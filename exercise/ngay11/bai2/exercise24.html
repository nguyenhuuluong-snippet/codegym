<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình chữ nhật</title>
</head>
<body>
<script>
    let chieuRong = 10;
    let chieuCao = 5;
    for (let i = 0; i < chieuCao; i++) {
        let count = "";
        for (let j = 0; j < chieuRong; j++) {
            if (i === 0 || i === 4 || j === 0 || j === 9) {
                count += "*&nbsp";
            }else {
                count += "&nbsp;&nbsp;&nbsp";
            }
        }
        document.write(count + '<br>');
    }
</script>
</body>
</html>
