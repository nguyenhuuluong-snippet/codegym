<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>các số trong mảng lớn hơn 10</title>
</head>
<body>
<script>
    let numbers = [1, 2, 5, 6, 11, 123, 66, 19, 66, 55];
    let count = 0;
    let result = [];
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
            count++;
            result[result.length] = numbers[i];
        }
    }

    document.write('Số lượng phần tử lớn hơn hoặc bằng 10 là: ' + count + '<br>');
    document.write('các số đó là: ' + result);
</script>
</body>
</html>
