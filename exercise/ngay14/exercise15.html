<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên âm trong 1 bảng</title>
</head>
<body>
<script>
    let numbers = [3, -5, 66, -11, 77, -88, -12, 9, 2, 10];
    let int = 0;
    let num = [];
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] < 0) {
            int++;
            num[num.length] = numbers[i];
        }
    }
    document.write('trong dãy có: ' + int + (' số là số nguyên âm.' + '<br>'))
    document.write('các số nguyên âm trong dãy là: ' + num);
</script>
</body>
</html>
