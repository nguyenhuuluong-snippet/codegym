<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp giá trị giảm dần</title>
</head>
<body>
<script>
    let numbers = [3, -5, 66, -11, 77, -88, -12, 9, 2];
    for (let i = 0; i < numbers.length - 1; i++) {
        for (let j = i + 1; j < numbers.length; j++) {
            if (numbers[i] < numbers[j]) {
                let num = numbers[i];
                numbers[i] = numbers[j];
                numbers[j] = num;
            }
        }
    }
    document.write(numbers);
</script>
</body>
</html>
