<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất và vị trí</title>
</head>
<body>
<script>
    let numbers = [3, 5, 66, 11, 77, 88, 12, 9, 2, 10]
    let maxValue = numbers[0];
    let maxIndex = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > maxValue) {
            maxValue = numbers[i];
            maxIndex = i;
        }
    }
    document.write('Số lớn nhất là: ' + maxValue + '<br>');
    document.write('Vị trí là: ' + maxIndex);
</script>
</body>
</html>
