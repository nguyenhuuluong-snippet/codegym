<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra x có nằm trong bảng không</title>
</head>
<body>
<script>
    let numbers = [3, -5, 66, -11, 77, -88, -12, 9, 2, 10];
    let input = parseInt(prompt('Nhập số cần kiểm tra'));
    for (let i = 0; i < numbers.length; i++) {
        if (input === numbers[i]) {
            alert('số này có trong mảng');
            break;
        }
        if (i === numbers.length - 1) {
            alert('số này không có trong mảng');
        }
    }

</script>
</body>
</html>
