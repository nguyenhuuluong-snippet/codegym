<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in các ký tự trong mảng theo hướn đảo ngược</title>
</head>
<body>
<script>
    let a = ['c', 's', 'c', '2', '6', '1'];
    let first = 0;
    let last = a.length - 1;
    while (first < last) {
        let arr = a[first];
        a[first] = a[last];
        a[last] = arr;
        first++;
        last--;
    }
    document.write(a);

</script>
</body>
</html>
