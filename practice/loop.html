<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--vòng lặp thứ nhất:

    khởi tạo biến i = 1
    <tr>
    <td> i * j++ (1*1) </td>
    <td> + i * 2++ (1*2) + </td>
    <td> + i * 3++ (1*3) + </td>
    <td> + i * 4++ (1*4) + </td>
    <td> + i * 5++ (1*5) + </td>
    <td> + i * 6++ (1*6) + </td>
    <td> + i * 7++ (1*7) + </td>
    <td> + i * 8++ (1*8) + </td>
    <td> + i * 9++ (1*9) + </td>
    <td> + i * 10(1*10) + </td> dừng điều kiện thứ nhất
    +</tr>
    lặp lại với vòng lặp i đến 10
-->
<script>
    let sout;
    sout = "<table border='1' width = '300' cellpadding='3' cellspacing='0'>"
    for (let i = 1; i <= 10; i++) {
        sout = sout + '<tr>';
        for (let j = 1; j <= 10; j++) {
            sout = sout + '<td>' + i * j + '</td>';
        }
        sout = sout + '</tr>';
    }
    sout = sout + '</table>';
    document.write(sout);
</script>
</body>
</html>
