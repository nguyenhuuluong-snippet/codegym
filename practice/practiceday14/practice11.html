<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>

<body>
<script>
    // person
    // Thuộc tính: tên, ngày sinh, sđt
    // hành vi: nói
    class Person{
        constructor(name, dob, phone){
            this.name = name;
            this.dob = dob;
            this.phone = phone;
        }
        talk(mess){
            document.write(mess);
        }
        displayInformation(){
            return `doi tuong co ten: ${this.name}, ngay sinh: ${this.dob}, so dien thoai: ${this.phone} <br>`;
        }
    }
    let person1 = new Person("Lương","18-08-1999","0333999000");
    document.write(`Ban dau: ${person1.displayInformation()}`);
    person1.name = "Long";
    document.write(`sau khi thay doi: ${person1.displayInformation()}`);
</script>
</body>

</html>
