    <script>
        class Date{
            constructor(day, month, year){
                this.day = day;
                this.month = month;
                this.year = year;
            }
            talk(myDate){
                document.write(myDate);
            }
            displayDate(){
                return `Ngay ${this.day}, Tháng ${this.month}, Năm: ${this.year} <br>`;
            }
        }
        let myDate1 = new Date(2,2,2007);
        document.write(`Trước: ${myDate1.displayDate()}`);
        myDate1.day = 12;
        document.write(`Sau: ${myDate1.displayDate()}`);
    </script>
</body>
